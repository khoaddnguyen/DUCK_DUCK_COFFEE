<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DUCK DUCK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
<h1><a href="{{ url_for('home') }}">QUACK QUACK</a></h1>

<div class="container" id="login">
    <div class="row">
        <div class="col">

            <div>
                <h1>ENTER YOUR EMAIL TO LOG IN OR SIGN UP</h1>
            </div>

            <div>
                <label class="form-label">EMAIL</label>
            </div>

            <div>
                <input type="email"
                       name="customer[email]"
                       class="bg-white appearance-none focus:outline-none border brd border-black block w-full h-full py-2 px-4 text-gray-700 font-space uppercase leading-tight text-center placeholder-gray"
                       value=""
                       placeholder="EMAIL@ADDRESS.COM">
            </div>

            <div>
                <label class="form-label">PASSWORD</label>
            </div>

            <div>
                    <input type="password"
                            name="customer[password]"
                            class="bg-white appearance-none focus:outline-none border brd border-black block w-full h-full py-2 px-4 text-gray-700 font-space uppercase leading-tight text-center placeholder-gray"
                            value=""
                            placeholder="PASSWORD">
            </div>

            <div>
                    <button type="submit" class="bg-black font-space uppercase md:w-[383px] w-full text-white py-2 px-4">LOGIN</button>
            </div>

            <div>
                <h1>CREATE AN ACCOUNT</h1>
            </div>

            <div>
                <h1>FORGOT YOUR PASSWORD</h1>
            </div>

            <div>
                <h1>BY CONTINUING, YOU AGREE TO OUR TERMS OF USE AND YOU CONFIRM YOU HAVE READ OUR PRIVACY POLICY.</h1>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
